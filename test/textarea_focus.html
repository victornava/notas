<html>
    <head>
        <script src="../lib/js/jquery-1.3.2.min.js">
        </script>
        <script src="../lib/js/jquery-ui-1.7.2.custom.min.js">

        <script>
            $(document).ready(function(){
                $("div").click(function(){
                    $(this).children().trigger('focus');
                });
                $("div:last").draggable();
            });
        </script>
        <style>
            div {
                width: 200px;
                background-color: lightgray;
				padding: 20px;
            }
        </style>
    </head>
    <body>
    	<div>
            non-dragable<br/>
            <textarea></textarea>
        </div>
        <p></p>
        <div>
            draggable<br/>
            <textarea></textarea>
        </div>
    </body>
</html>
