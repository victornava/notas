<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <link type="text/css" href="css/action_bar.css" rel="Stylesheet" />
        <script src="../lib/js/jquery-1.3.2.min.js">
        </script>
        <script src="js/action_bar_dev.js">
        </script>
        <title>Action Bar</title>
        <script>
            $(document).ready(function(){
                var action = function(a){
					alert(a);
				} 
				aBar = new ActionBar("actionBar", "aBarContainer");
                
				aBar.addItem("Frutas", "<b>Frutas</b>");
				aBar.addSubItem("Frutas", "Naranja","", action, "Naranja");
                aBar.addSubItem("Frutas", "Patilla");
                aBar.addSubItem("Frutas", "Tamarindo");

                aBar.addItem("Metales");
				aBar.addSubItem("Metales", "Cobre");
                aBar.addSubItem("Metales", "Plata");
                aBar.addSubItem("Metales", "Esta√±o");
                
                aBar.addItem("Guitarras");
				aBar.addSubItem("Guitarras", "Fender");
                aBar.addSubItem("Guitarras", "Gibson");
                aBar.addSubItem("Guitarras", "Parker");
                
            })
        </script>
    </head>
    <body>
		<div id='aBarContainer'>
			<div id="actionBar" class="actionBar"></div>
        </div>
    </body>
</html>
